<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/index.css">
  <title>Forms</title>
</head>

<body>
  <header class="center">
    <img class="w-100" src="assets/img/top.jpg" alt="header image">
  </header>
  <main>
    <div class="container">
      <form>
        <div class="row g-3 mb-5">
          <div class="col-md-4">
            <label class="form-label" for="username">Имя</label>
            <input class="form-control" type="text" id="username">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="lastname">Фамилия</label>
            <input class="form-control" type="text" id="lastname">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="birthday">Дата рождения</label>
            <input class="form-control" type="date" id="birthday">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="email">Почта</label>
            <input class="form-control" type="email" id="email" placeholder="test@mail.ru">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="tel">Номер телефона</label>
            <input class="form-control" type="tel" id="tel">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="password">Пароль</label>
            <input class="form-control" type="password" id="password">
          </div>
        </div>
        <footer class="row g-3 mb-5">
          <div class="col-md-8">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="agreement">
              <label class="form-check-label" for="agreement">Подписаться на рассылки</label>
            </div>
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">Войти</button>
          </div>
        </footer>
      </form>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
